<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Button with Hover Effect</title>
<style>
  #btn {
    background-color: black;
    color: white;
    border-radius: 5px;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s, border-radius 0.3s;
  }

  #btn:hover {
    background-color: yellow;
    color: black;
    border-radius: 30px;
  }
</style>
</head>
<body>

<form action="#" method="post">
  <button type="submit" id="btn">Submit</button>
</form>

</body>
</html>
